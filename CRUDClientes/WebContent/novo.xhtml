
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>

	<link rel="stylesheet" type="text/css" href="site.css" />

</h:head>

<h:body>
	<h:form>
		<h:outputLabel value="Cadastro de Clientes"></h:outputLabel>
		<br></br>
		<h:outputLabel value="#{labels.lbname}"></h:outputLabel>
		<h:inputText id="nome" required="true"
			requiredMessage="Preencha esse campo"
			validatorMessage="Preencha no minimo 6 caracters"
			value="#{cliBean.clienteVO.nome}" styleClass="estilo_campos">
			<f:validateLength for="" minimum="6"></f:validateLength>
		</h:inputText>
		&nbsp;
		<h:message for="nome" styleClass="erros"></h:message>
		<br></br>
		<h:outputLabel value="Email:"></h:outputLabel>
		<h:inputText id="email" required="true"
			requiredMessage="Preencha esse campo" 
			validatorMessage="Coloque um email valido"
			value="#{cliBean.clienteVO.email}" styleClass="estilo_campos">
			<f:validateRegex pattern="^([0-9a-zA-Z-_.-]+([_.-]?[0-9a-zA-Z]+)*@[0-9a-zA-Z]+[0-9,a-z,A-Z,.,-]*(.){1}[a-zA-Z]{2,4})+$"></f:validateRegex>
		</h:inputText>
		&nbsp;
		<h:message for="email" styleClass="erros"></h:message>
		<br></br>
		<h:outputLabel value="Idade:"></h:outputLabel>
		<h:inputText id="idade" value="#{cliBean.clienteVO.idade}"
			styleClass="estilo_campos"></h:inputText>
		<br></br>
		<h:commandButton type="submit" value="Cadastrar"
			action="#{cliBean.addUser}" styleClass="button"></h:commandButton>
		<h:commandButton type="reset" value="Limpar" styleClass="button"></h:commandButton>

	</h:form>
</h:body>
</html>
